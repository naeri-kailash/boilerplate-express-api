<html ng-app="myApp">

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div ng-controller="SaveRental">
          <form novalidate class="css-form">

            <h1>Pick a day and time</h1>
            <label>Hire date: <input type="date" id="hiredate" name="hiredate" ng-model="user.rental_date" /></label><br />
            <label>Start hire: <input type="time" id="hirestart" name="hirestart" ng-model="user.start_rental" /></label><br />
            <label>End hire: <input type="time" id="hireend" name="hireend" ng-model="user.end_rental" /></label><br />

            Do you require a driver?
            <label><input type="radio" id="no-driver" name="no-driver" ng-model="user.driver_needed" value="true" />Yes</label>
            <label><input type="radio" id="driver" name="driver" ng-model="user.driver_needed" value="false" />No</label><br />

            <h1>Your Details</h1>
            <label>First Name: <input type="text" id="fname" name="fname" ng-model="user.first_name" placeholder="first name"/></label><br />
            <label>Last Name: <input type="text" id="lname" name="lname" ng-model="user.last_name" placeholder="last name"/></label><br />
            <label>E-mail: <input type="email" id="email" name="email" ng-model="user.email" placeholder="email"/></label><br />
            <label>Contact number: <input type="text" id="phone" name="phone" ng-model="user.phone_number" placeholder="021..."/></label><br />
            <label>Start Address: <input type="text" id="address1" name="address1" ng-model="user.address_1" placeholder="rental start address"/></label><br />
            <label>End Address: <input type="text" id="address2" name="address2" ng-model="user.address_2" placeholder="rental end address"/></label><br />
          <input type="submit" ng-click="saveRental(user)" value="Submit" />
          </form>
          <pre>user = {{user | json}}</pre>
          <pre>master = {{master | json}}</pre>
        </div>


      </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
      <div class="col-lg-12">
        <img src="assets/images/blue-truck.png"/>
      </div>
    </div>
  </div>

</html>
